<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Redireccionando...</title>
    <meta name="robots" content="noindex, nofollow">
    <script>
        (function () {
            // 1) Ver si ya hay idioma guardado
            const savedLang = localStorage.getItem("lang");

            if (savedLang) {
                window.location.href = savedLang + "/index.html";
                return;
            }

            // 2) Detectar idioma del navegador
            const browserLang = navigator.language || navigator.userLanguage;
            const lang = browserLang.substring(0, 2).toLowerCase();

            // 3) Idiomas disponibles en el sitio
            const availableLangs = ["pt", "es", "en"];

            // 4) Elegir idioma
            const finalLang = availableLangs.includes(lang) ? lang : "pt";

            // 5) Guardar y redirigir
            localStorage.setItem("lang", finalLang);
            window.location.href = finalLang + "/index.html";
        })();
    </script>
</head>

<body>
    <p>Redireccionando al sitio...</p>
</body>

</html>
