<body>
    <div class="mb-8 text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800">
            Colación Agustina
        </h1>
        <div class="mt-2 mx-auto w-24 h-1 bg-blue-600 rounded"></div>
    </div>

    <div class="flex justify-center mt-10" x-data="{
            paginaActual: pagina,
            totalPaginas: 7,
            ir(p) {
                const url = new URL(window.location);
                url.searchParams.set('pagina', p);
                window.location = url;
            }
        }">
        <nav class="inline-flex items-center gap-1">
            <!-- Anterior -->
            <button @click="ir(paginaActual - 1)" :disabled="paginaActual === 1" class="px-3 py-2 rounded border text-sm
                   disabled:opacity-40 cursor-pointer disabled:cursor-not-allowed
                   hover:bg-gray-100">
                ‹
            </button>

            <!-- Números -->
            <template x-for="p in totalPaginas" :key="p">
                <button @click="ir(p)" x-text="p" class="px-3 py-2 rounded border text-sm min-w-[40px] cursor-pointer"
                    :class="p === paginaActual
                    ? 'bg-blue-600 text-white border-blue-600'
                    : 'hover:bg-gray-100'"></button>
            </template>

            <!-- Siguiente -->
            <button @click="ir(paginaActual + 1)" :disabled="paginaActual === totalPaginas" class="px-3 py-2 rounded border text-sm
                   disabled:opacity-40 cursor-pointer disabled:cursor-not-allowed
                   hover:bg-gray-100">
                ›
            </button>
        </nav>
    </div>

    <section id="pictures" class="py-16 md:py-24 bg-sand-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-5 mb-6" x-data="{
                    images: window.galerias[pagina]
                }">

                <template x-for="image in images">
                    <div class="overflow-hidden flex rounded-md shadow-lg ">
                        <a href="#" class="overflow-hidden hover:scale-110 transition-transform duration-500"
                            x-lightbox="image.url" x-lightbox:group="multiple">
                            <img class="flex-1 aspect-[4/3] object-cover object-center" :src="image.thumb"
                                loading="lazy">
                        </a>
                    </div>
                </template>

            </div>

        </div>
    </section>



</body>

</html>
